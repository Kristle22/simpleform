<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чек-лист AI-визуалов для HoReCa</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://res.cloudinary.com/dqcbfslcm/image/upload/v1764576167/free-icon-form-8898774_uzmdq2.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #2d89ef;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5fa7;
    }
  </style>
</head>
<body>
  <form action="https://formspree.io/f/mqaryqry" method="POST">
    <h2>Получите чек-лист AI-визуалов</h2>

    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Электронная почта:</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Получить чек-лист</button>
  </form>
</body>
</html>
